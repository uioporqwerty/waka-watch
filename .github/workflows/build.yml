name: Build

on:
  push:
    branches:
      - "ci-cd"

jobs:
  Build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run Bundle install
        run: |
          cd wakawatch
          bundle install

      - name: Write P8 Key to file
        run: |
          cd wakawatch/fastlane
          echo "${{ secrets.AUTHKEY_AQ5VCA4237 }}" > AuthKey_AQ5VCA4237.p8

      - name: Build
        run: |
          cd wakawatch
          bundle exec fastlane build
        env:
          CI: true
          APP_VERSION: "1.1"
